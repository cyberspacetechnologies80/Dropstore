<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión- Dropstore</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
       <a class="navbar-brand" href="#"><img src="../imagenes/Main.png" width="167" height="94" class="img-fluid"></a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
       </button>
</nav>

  <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-4">Iniciar sesión</h1>
      <p class="lead">Para poder realizar la compra necesitas iniciar sesion</p>
</div>
  
    <div class="container" style="width: 50%; float left;">
      <form class="col-xl-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" style="width: 100%">
          <small id="emailHelp1" class="form-text text-muted">No compartiremos esta informacion con nadie.</small></div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" style="width: 100%;">
        </div>
        <div class="form-check"> </div>
        <button type="submit" class="btn btn-primary" style="background-color: #ff7802; border-color: #ff7802;"> Iniciar sesión</button>
        <div class="row" style="float: right;"> </div>
      </form>
      <hr>
      <h5>Si no tienes una cuenta <a href="singup.html">crea una</a></h5>
    </div>
    
      <br>
      <br>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="../js/bootstrap.js"></script>
  </body>
</html>
